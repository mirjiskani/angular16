<h1>{{title}}</h1>
<mat-stepper [linear]="isLinear" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Fill out first step</ng-template>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput placeholder="First name" formControlName="firstName" required>
        <!-- <mat-error>
          First Name is Required!
        </mat-error> -->
      </mat-form-field>
      <mat-form-field>
        <mat-label>User Name</mat-label>
        <input matInput placeholder="User Name" formControlName="userName" required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Birth Date</mat-label>
        <input matInput formControlName="dateofbirth" placeholder="Date of birth">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="Email Address">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" placeholder="Password minimum length 8">
      </mat-form-field>
      <div>
        <button mat-button matStepperNext [disabled]="!firstFormGroup.valid">Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup" label="Fill out your address">
    <form [formGroup]="secondFormGroup">
      <mat-form-field>
        <mat-label>Address</mat-label>
        <input matInput formControlName="address" placeholder="Ex. 1 Main St, New York, NY" required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>City</mat-label>
        <input matInput placeholder="City" formControlName="city" required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>State</mat-label>
        <input matInput placeholder="State" formControlName="state" required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Country</mat-label>
        <input matInput placeholder="Country" formControlName="country" required>
      </mat-form-field>

      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext [disabled]="!secondFormGroup.valid">Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
      <button mat-button (click)="submit()">Submit</button>
    </div>
  </mat-step>
</mat-stepper>
